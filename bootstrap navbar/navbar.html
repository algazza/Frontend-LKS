<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-12 col-12">
            <div class="btn-group">
              <button
                class="btn border dropdown-toggle my-md-4 my-2"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                USD
              </button>
              <div class="dropdown-menu">
                <a href="" class="dropdown-item">ERU - Euro</a>
              </div>
            </div>
          </div>
          
          <div class="col-md-4 col-12 text-center">
            <h2 class="my-md-3 site-title">Online Store</h2>
          </div>

          <div class="col-md-4 col-12 text-end">
            <p class="my-md-4 header-links">
              <a href="#" class="px-2">Sign In</a>
              <a href="#" class="px-1">Create an Account</a>
            </p>
          </div>
        </div>
      </div>

      <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-light">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a href="" class="nav-link">Home</a>
                <a href="" class="nav-link">Features</a>
                <a href="" class="nav-link">Collection</a>
                <a href="" class="nav-link">Shop</a>
                <a href="" class="nav-link">About Us</a>
              </div>
            </div>
          </div>

          <div class="navbar-nav">
            <li class="nav-item border rounded-circle mx-2 search-icon">
              <i class="fas fa-search p-2"></i>
            </li>
            <li class="nav-item border rounded-circle mx-2 basket-icon">
              <i class="fas fa-shopping-basket p-2"></i>
            </li>
          </div>
        </nav>
      </div>
    </header>

    <script src="js/bootstrap.js"></script>
    <script src="js/popper.js"></script>
